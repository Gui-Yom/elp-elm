<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elp-elm</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="app"></div>
</body>

<script type="text/javascript">
    // Start the Elm application.
    var app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: localStorage.getItem("elp-elm.progText")
    });

    app.ports.saveProgText.subscribe(function (value) {
        localStorage.setItem("elp-elm.progText", value)
    })
</script>
</html>
